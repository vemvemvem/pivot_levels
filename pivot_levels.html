<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pivot Levels</title>
</head>
<body>
  <script>
    // Define pivot levels as a JSON array
    const pivotLevels = [60, 65, 70, 75, 80, 85, 90, 95, 100, 105];

    // Set up a function to serve pivot levels as JSON
    function servePivotLevels() {
      document.write(JSON.stringify(pivotLevels));
    }

    // Serve pivot levels when the page loads
    servePivotLevels();
  </script>
</body>
</html>
